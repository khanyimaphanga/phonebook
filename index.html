    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
    <script type='text/javascript' src='js/mobile.js'></script>
</head>

<body>
   	<div id="header" class="blur-content">
		<h1><a href="index.html">Khanyi Maphanga <span>Phonebook</span></a></h1>
		<ul id="navigation">
			<li>
				<a href="#">Contacts</a>
			</li>
			<li>
				<a href="#">Report</a>
                <ul>
					<li>
						<a href="report-all.html">All</a>
					</li>
                    <li>
						<a href="report-fav.html">Favorites</a>
					</li>
                    <li>
						<a href="report-mostphoned.html">Most Phoned</a>
					</li>
				</ul>
			</li>
		<li>
                <a href="blog.html"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
                <ul>
                    <li>
                        <a href="login.html">Logout</a>
                    </li>
                </ul>
            </li>
		</ul>
	</div>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log
                    In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="button" class="button" value="Log In" onclick="location.href='contacts.html';">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="email" class="input">
                        </div>
                        <div class="group">
                            <a href="login.html"><input type="submit" class="button" value="Register" onclick="location.href='login.html';" ></a>
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	<div id="footer" class="blur-content">
		<div>
